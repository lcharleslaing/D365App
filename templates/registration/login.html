<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>
<body class="min-h-screen bg-base-200 flex items-center justify-center">
    <div class="card w-full max-w-md bg-base-100 shadow-xl">
        <div class="card-body">
            <h1 class="card-title text-2xl mb-2">Kemco Portal Login</h1>
            {% if form.errors %}
                <div class="alert alert-error mb-2">Invalid username or password.</div>
            {% endif %}
            {% if next %}
                <p class="text-sm opacity-70 mb-2">Please log in to continue.</p>
            {% endif %}
            <form method="post" class="form-control gap-3">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}" />
                <label class="form-control">
                    <div class="label"><span class="label-text">Username</span></div>
                    <input class="input input-bordered" type="text" name="username" autofocus required id="id_username" />
                </label>
                <label class="form-control">
                    <div class="label"><span class="label-text">Password</span></div>
                    <input class="input input-bordered" type="password" name="password" required id="id_password" />
                </label>
                <button type="submit" class="btn btn-primary mt-2">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
