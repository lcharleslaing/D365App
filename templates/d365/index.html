<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kemco D365 Imports</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>
<body class="min-h-screen bg-base-200">
    <div class="navbar bg-base-100 shadow">
        <div class="flex-1 px-4 text-xl font-bold">Kemco D365 Imports</div>
        <a class="btn btn-ghost" href="/admin/">Admin</a>
    </div>

    <div class="container mx-auto p-4">
        <div class="card bg-base-100 shadow">
            <div class="card-body">
                <h2 class="card-title">Jobs</h2>
                <ul class="list-none pl-0">
                    {% for job in jobs %}
                    <li class="flex items-center gap-3 py-1">
                        <a class="btn btn-sm btn-ghost font-mono" href="/d365/generate-all/?job={{ job.job_number }}">{{ job.job_number }}</a>
                        <span class="opacity-70">{{ job.job_name }}</span>
                        <a class="link link-primary" href="/d365/print/{{ job.job_number }}/">Print</a>
                        <form method="post" action="/d365/delete-job/{{ job.id }}/" class="inline ml-2" onsubmit="return confirm('Delete job {{ job.job_number }}? This cannot be undone.');">
                            {% csrf_token %}
                            <button class="btn btn-xs btn-error">Delete</button>
                        </form>
                    </li>
                    {% empty %}
                    <li>No jobs yet.</li>
                    {% endfor %}
                </ul>

                <div class="mt-6">
                    <a href="/d365/generate-all/" class="btn btn-primary">Open D365 Generator</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
